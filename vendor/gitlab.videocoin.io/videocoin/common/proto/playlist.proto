syntax = "proto3";

package proto;

option go_package = "proto";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/mwitkow/go-proto-validators/validator.proto";
import "metadata.proto";

option (gogoproto.unmarshaler_all) = false;
option (gogoproto.marshaler_all) = false;
option (gogoproto.sizer_all) = false;

message Playlist {
    string kind = 1 [(validator.field) = {regex: "viewported|nonviewported|smoothstep|preview|rtmp"}];
    string projection_type = 2 [(validator.field) = {regex: "offset_cubemap"}];
    string stereo_format = 3 [(validator.field) = {regex: "mono|tb|lr"}];
    string cubemap_face_order = 4 [(validator.field) = {regex: "planar"}];
    bool smoothstep = 5;
    repeated PlaylistVariant variants = 6 [(validator.field) = {msg_exists : true}];
    Metadata metadata = 7 [(validator.field) = {msg_exists : true}];
    string bucket = 8;
    string object_name = 9;
    string url = 10;
    bool is_live = 11;
    string cdn_host = 12;
    string cdn_url = 13;
}

message PlaylistVariant {
    uint32 bitrate = 1 [(validator.field) = {int_gt : 999, int_lt: 50001}];
    float expand_coef = 2 [(validator.field) = {float_gt : 1, float_lt: 1.1}];
    float offset_z = 3 [(validator.field) = {float_gt : -1, float_lt: 1}];
    uint32 yaw = 4;
    float padding = 5 [(validator.field) = {float_gt : 0, float_lt: 0.01}];
    uint32 width = 6 [(validator.field) = {int_gt : 575, int_lt: 3745}];
    uint32 height = 7 [(validator.field) = {int_gt : 575, int_lt: 3841}];
}

message PlaylistManifest {
    string master_playlist = 1;
    repeated PlaylistManifestQuality qualities = 2;
}

message PlaylistManifestQuality {
    uint32 bitrate = 1;
    uint32 num_viewports = 2;
    string cubemap_face_order = 3;
    string projection_type = 4;
    bool smoothstep = 5;
    float offset_z = 6;
    string stereo_type = 7;
    float padding = 8;
    float expand_coef = 9;
}

message PlaylistSegment {
    uint64 num = 1;
    string name = 2;
    double duration = 3;
    Metadata metadata = 4;
}
