image: docker:latest
services:
  - docker:dind
variables:
  DOCKER_DRIVER: overlay
  GCP_PROJECT_ID: videocoin-183500
  GOPATH: /go/
  GOBIN: /go/bin

before_script:
  - mkdir -p /go/src/gitlab.videocoin.io/videocoin/transcode
  - ln -s /builds /go/src/gitlab.videocoin.io
  - cd /go/src/gitlab.videocoin.io/videocoin/transcode
  - ls

stages:
  - build
  - publish

build-binary:
  stage: build
  script:
    - pwd
    - apk add --update make ca-certificates openssl python build-base alpine-sdk musl-dev musl go
    - update-ca-certificates
    - echo $GCLOUD_SA > ${HOME}/gcp_sa.json
    - wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz
    - tar zxvf google-cloud-sdk.tar.gz && ./google-cloud-sdk/install.sh --usage-reporting=false --path-update=true
    - google-cloud-sdk/bin/gcloud --quiet components update
    - google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcp_sa.json
    - make package
    - export PATH=google-cloud-sdk/bin:$PATH
    - make publish
  only:
    - master
